<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Style Profile</title>
    <link rel="stylesheet" href="../css-content/home.css"/>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="https://placehold.co/100x40/orange/white?text=SoundCloud" alt="SoundCloud Logo" class="h-8">
            <div class="space-x-4 hidden md:flex">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Feed</a>
                <a href="#" class="hover:underline">Library</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Search for artists, bands, tracks, podcasts" class="hidden md:block p-2 rounded-md bg-gray-700 text-white focus:outline-none">
            <button class="bg-transparent hover:bg-gray-700 p-2 rounded-md">Sign in</button>
            <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md">Create account</button>
            <button class="bg-transparent hover:bg-gray-700 p-2 rounded-md">Upload</button>
        </div>
    </nav>

    <!-- Profile Header -->
    <header class="bg-gray-900 text-white p-6 flex flex-col md:flex-row items-center md:items-start md:space-x-8">
        <img src="https://placehold.co/200x200" alt="Profile" class="rounded-full w-32 h-32">
        <div class="flex-1">
            <h1 class="text-4xl font-bold">VOIDS</h1>
            <p class="text-gray-400">Galway, Ireland</p>
        </div>
        <div class="text-center md:text-right mt-4 md:mt-0">
            <img src="https://placehold.co/300x150" alt="Album Cover" class="rounded-md mx-auto md:ml-auto">
            <h2 class="text-2xl font-semibold mt-2">SWOON</h2>
            <p class="text-sm text-gray-400">DEBUT ALBUM 12TH APRIL</p>
        </div>
    </header>

    <!-- Tabs -->
    <div class="bg-white shadow-md mt-4 p-4">
        <nav class="flex space-x-6 text-gray-700">
            <a href="#" class="border-b-2 border-orange-500 pb-2">All</a>
            <a href="#" class="hover:border-b-2 hover:border-gray-300 pb-2">Popular tracks</a>
            <a href="#" class="hover:border-b-2 hover:border-gray-300 pb-2">Tracks</a>
            <a href="#" class="hover:border-b-2 hover:border-gray-300 pb-2">Albums</a>
            <a href="#" class="hover:border-b-2 hover:border-gray-300 pb-2">Playlists</a>
            <a href="#" class="hover:border-b-2 hover:border-gray-300 pb-2">Reposts</a>
        </nav>
    </div>

    <!-- Recent Tracks -->
    <main class="max-w-5xl mx-auto p-4">
        <h3 class="text-2xl font-semibold mb-4">Recent</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Track Card -->
            <div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4">
                <img src="https://placehold.co/100x100" alt="Track Cover" class="rounded-md">
                <div class="flex-1">
                    <h4 class="text-lg font-bold">Code</h4>
                    <div class="text-gray-400 text-sm">VOIDS - 3 months ago - #Pop</div>
                    <div class="mt-2">
                        <button class="text-orange-500 hover:text-orange-600"><i class="fas fa-play"></i> Play</button>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="text-gray-500 hover:text-gray-700"><i class="far fa-heart"></i> 1</button>
                    <button class="text-gray-500 hover:text-gray-700"><i class="fas fa-retweet"></i> Repost</button>
                    <button class="text-gray-500 hover:text-gray-700"><i class="fas fa-share"></i> Share</button>
                </div>
            </div>
            <!-- Another Track Card -->
            <div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4">
                <img src="https://placehold.co/100x100" alt="Track Cover" class="rounded-md">
                <div class="flex-1">
                    <h4 class="text-lg font-bold">Frogsong</h4>
                    <div class="text-gray-400 text-sm">VOIDS - 3 months ago - #Pop</div>
                    <div class="mt-2">
                        <button class="text-orange-500 hover:text-orange-600"><i class="fas fa-play"></i> Play</button>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="text-gray-500 hover:text-gray-700"><i class="far fa-heart"></i> 17</button>
                    <button class="text-gray-500 hover:text-gray-700"><i class="fas fa-retweet"></i> Repost</button>
                    <button class="text-gray-500 hover:text-gray-700"><i class="fas fa-share"></i> Share</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <p>Â© 2024 SoundCloud-like Design. All rights reserved.</p>
    </footer>
</body>

</html>
