<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVerse</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="container">
        <div class="content">
          <img src="images/logo.png" alt="pin logo" class="logo" />
          <p class="header">Log in to explore</p>
    
          <input type="email" placeholder="Email" class="detail" /><br />
          <input type="password" placeholder="Password" class="detail" />
    
          <h4>Forgot your password?</h4>
    
          <button class="btn int">Log in</button>
          <p class="or">OR</p>
          <button class="btn fbk">
            <i
              class="fab fa-facebook fa-lg"
              style="color: #F0F0F0; padding-right: 10px"
            ></i
            ><a href="#">Continue with Facebook</a></button
          ><br />
          <button class="btn ggl">
            <i
              class="fab fa-google"
              style="color: #A9DFBF; padding-right: 10px"
            ></i
            ><a href="#">Continue with Google</a>
          </button>
    
          <footer>
            <p>
              <b>Terms of Service, Privacy policy.</b>
            </p>
            <hr />
            <p>Not on Voids yet? Sign up</p>
          </footer>
        </div>
      </div>
      <script src="login.js"></script>
</body>
</html>
